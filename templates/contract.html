<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contract Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Custom CSS for centering the card */
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Adjust as needed */
    }
  </style>
</head>
<body>

<div class="center">
  <div class="card" style="width: 18rem;">
    <!-- <img src="..." class="card-img-top" alt="..."> -->
    <div class="card-body text-center"> <!-- Center text within card -->
      <h5 class="card-title">Contract</h5>
      <p class="card-text">Employer Name: {{username_er}}</p>
      <p class="card-text">Employee Name: {{username_ee}}</p>
      <p class="card-text">Salary (CTC): {{ctc}}</p>
      <p class="card-text">Interval: {{interval}} days</p>
      <a href="#" class="btn btn-primary" onclick="location.href='/empty'">Approve</a>
    </div>
  </div>
</div>

<!-- <h1>Hello, world!</h1> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
