<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BorderPay.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar" style = " background-color: #4CAF50;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: black ">Welcome Employer</a>
             <button type="button" class="btn btn-success" onclick="location.href='/createcontract'">Create a Contract</button>
              <button class="btn btn-outline-success bg-white" type="submit" onclick="location.href='/'">Logout</button> <!-- Add bg-white class -->
            </div>
    </nav>
    <nav class="navbar" style="background-color:  rgb(150, 147, 143);">
      <div class="container-fluid">
        <form class="d-flex" method = "post" action = "{% url 'employerwin' %}"">
          {% csrf_token %}
          <input class="form-control me-2" type="text" name="username_ee" placeholder="Employee Search" aria-label="Search">
          <button class="btn btn-light" type="submit">Search</button>
        </form>
      </div>
    </nav>

    {%if ename %}
      <div class="card" style="width: 18rem;">
        <div class="card-body text-center"> <!-- Center text within card -->
          <h5 class="card-title">Employee details</h5>
          <p class="card-text">Employee Name:   {{ename}}</p>
          <p class="card-text">Username:   {{eusername}}</p>
          <p class="card-text">Location:   {{elocation}}</p>
          <p class="card-text">Bank:    {{ebank}}</p>
          <a href="#" class="btn btn-primary" onclick="location.href ='/approve_advance'">Any advance request?</a><br>
          <p></p>
          <a href="#"   class="btn btn-danger" onclick="location.href ='/terminate contract'">Terminate Contract</a>
          <!-- <p class="card-text">Amount left: {{withdraw_amount}}</p> -->
        </div>
      </div>
    {%endif%}
    {% if error%}
     <p style="color: red;">{{ error}}</p>
    {% endif %}
  

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
